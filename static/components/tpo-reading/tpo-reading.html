<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="../timer/timer.html">

<polymer-element name="tpo-reading">
  <template>
    <link rel="stylesheet" href="tpo-reading.css"> 
    <div class="container">
      <div class="controlls">
        <t-timer></t-timer>
        <div class="question-control pull-right">
          <t-button href="/toefl/reading">Return to list</t-button>
          <t-button id="showAnswers" on-click="{{ showAnswers }}">Show Answers</t-button>

          <t-button id="previousQuestion" on-click="{{showPreviousQuestion}}" disabled="true">Previous</t-button>
          <t-button id="nextQuestion" on-click="{{showNextQuestion}}">Next</t-button> 
        </div>
      </div>
      <div class="contents">
        <div class="fix-height questions">
          <content select="t-questions"></content> 
        </div>
        <div class="fix-height article">
          <content select="t-article"></content> 
        </div>
      </div> 
    </div>
  </template>
  <script src="tpo-reading.js"></script>
</polymer-element>
