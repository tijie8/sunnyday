<link rel="import" href="/polymer/polymer.html">

<link rel="import" href="../button/button.html">

<polymer-element name="t-timer">
  <template>
    <link rel="stylesheet" href="timer.css"> 
    <span class="time" id="time"> 20:00 </span>
    <t-button id="timerStart" on-click="{{ onStart }}">Start</t-button>
    <t-button id="timerReset" on-click="{{ onReset }}">Reset</t-button>
  </template>
  <script src="timer.js"></script>
</polymer-element>
